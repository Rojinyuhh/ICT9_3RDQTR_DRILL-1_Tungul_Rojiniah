<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Drill#1</title>

    <style>
        body{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-family: Arial;
			background-color: #1b215c;
            color: white;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: x-large;

			position: absolute;
			top: 39%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

        .calculator{
            outline: 5px solid white;
            border-radius: 1px;
            margin: 1rem;
            outline-offset: 4rem;
        }

        h2{
            outline: 1px solid white;
            margin: 1rem;
            outline-offset: 0.5rem;

        }
    </style>
</head>
<body>

<div class="calculator" id="output"></div>

	<script>
		// String
		let addition = "Addition";
        let subtraction = "Subtractin";
        let multiplication = "Multiplication";
        let division = "Division";

		// Number
		let num1 = 5;
        let num2 = 3;
        let sum = num1 + num2;
        let difference = num1 - num2;
        let product = num1 * num2;
        let quotient = num1 / num2;

		document.getElementById("output").innerHTML = 
            "<h2>Basic Calculator Display</h2>" + 
            "Addition<br>" + num1 + " " + "+" + " " + num2 + " " + "=" + " "+ sum +
            "<br><br>Subtraction<br>" + num1 +  " " + "-" + " " + num2 +  " " + "=" +  " " + difference +
            "<br><br>Multiplication<br>" + num1 + " " + "x" +  " " + num2 +  " " + "=" +  " " + product +
            "<br><br>Division<br>" + num1 +  " " +  "/" +  " " + num2 +  " " + "=" + " " + quotient;
	</script>
</div>
</body>
</html
